name: Tests

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]
  push:
    branches:
      - release

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  FORC_VERSION: 0.61.2
  CORE_VERSION: 0.31.0

jobs:
  tests-vitest:
    name: Vitest Tests
    runs-on: buildjet-4vcpu-ubuntu-2204
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node
        uses: FuelLabs/github-actions/setups/node@master
        with:
          node-version: 20.11.0
          pnpm-version: 8.15.7
      
      - uses: FuelLabs/github-actions/setups/docker@master
        with:
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Fuel toolchain
        uses: FuelLabs/action-fuel-toolchain@v0.6.0
        with:
          name: my-toolchain
          components: forc@${{ env.FORC_VERSION }}, fuel-core@${{ env.CORE_VERSION }}

      # Unit tests running with Vitest
      - name: Find PR number
        uses: jwalton/gh-find-current-pr@v1
        if: ${{ github.event_name == 'pull_request' }}
        id: findPr

      - name: Run Vitest
        run: |
          pnpm test:ci

      - name: Publish Fuel Wallet Coverage
        uses: davelosert/vitest-coverage-report-action@v2
        if: ${{ always() && steps.findPr.outputs.number }}
        with:
          name: 'Fuel Wallet'
          working-directory: ./packages/fuel-wallet
          json-summary-path: ./coverage/coverage-summary.json
          json-final-path: ./coverage/coverage-final.json

      - name: Publish Fuel Development Wallet Coverage
        uses: davelosert/vitest-coverage-report-action@v2
        if: ${{ always() && steps.findPr.outputs.number }}
        with:
          name: 'Fuel Development Wallet'
          working-directory: ./packages/fuel-development-wallet
          json-summary-path: ./coverage/coverage-summary.json
          json-final-path: ./coverage/coverage-final.json

      - name: Publish Fuelet Wallet Coverage
        uses: davelosert/vitest-coverage-report-action@v2
        if: ${{ always() && steps.findPr.outputs.number }}
        with:
          name: 'Fuelet Wallet'
          working-directory: ./packages/fuelet-wallet
          json-summary-path: ./coverage/coverage-summary.json
          json-final-path: ./coverage/coverage-final.json
  tests-e2e-connectors:
    name: E2E Connector Tests - Local
    runs-on: buildjet-4vcpu-ubuntu-2204
    steps:
      - uses: actions/checkout@v3
      - uses: FuelLabs/github-actions/setups/node@master
        with:
          node-version: 18.18.0
          pnpm-version: 8.15.7
      - uses: FuelLabs/github-actions/setups/docker@master
        with:
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run PNPM install
        id: pnpm-cache
        run:
          pnpm recursive install --frozen-lockfile

      - name: Start Test Node
        run: pnpm node:up

      - name: Generate .env app
        run: cp packages/app/.env.example packages/app/.env

      - name: Build & Deploy Contracts
        run: pnpm deploy:contracts
        working-directory: ./packages/e2e-contract-tests

      - name: Run E2E Contract Tests - Local
        uses: ./.github/actions/e2e-tests-contracts
        with:
          providerUrl: "http://localhost:4000/v1/graphql"
          masterMnemonic: ${{ secrets.VITE_MASTER_WALLET_MNEMONIC }}
          genesisSecret: "0xa449b1ffee0e2205fa924c6740cc48b3b473aa28587df6dab12abc245d1f5298"